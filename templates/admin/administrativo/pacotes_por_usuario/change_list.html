{% extends "admin/change_list.html" %} {% load i18n %} 
{% block object-tools %}
    <div>
    	<form action="sincronizar_pacotes_contaazul/" method="GET">
            {% csrf_token %}
                <button type="submit">Sincronizar com Conta Azul</button>
        </form>
        Code: {{code}}
        <form action="acessar_auth_token/" method="GET">
            {% csrf_token %}
                <button type="submit">AUTH Token</button>
        </form>
        Token: {{access_token}}
        {{content}}
    </div>
    {% if messages %}
    	{% for message in messages %}
	        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
	    {% endfor %}
	{% endif %}
    <br />
    {{ block.super }}
{% endblock %}
