{% extends "admin/change_list.html" %} {% load i18n %} 
{% block object-tools %}
    <div>
    	<form action="requisitar_autenticacao_inicial/" method="GET">
            {% csrf_token %}
                <button type="submit">Requisitar Token Inicial</button>
        </form>
        <form action="atualizar_token/" method="GET">
            {% csrf_token %}
                <button type="submit">Atualizar Token</button>
        </form>
    </div>
    {% if messages %}
    	{% for message in messages %}
	        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
	    {% endfor %}
	{% endif %}
    <br/>
    {{ block.super }}
{% endblock %}
